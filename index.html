<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoviWatch - Premium Smartwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #eee;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    nav {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ff5e57;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .btn-primary {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #ff5e57;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #e8483a;
      transform: scale(1.05);
    }
    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 60px 20px;
      color: #ffffff;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      font-size: 64px;
      margin-bottom: 10px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 22px;
      color: #ddd;
    }
    .section-title {
      font-size: 36px;
      text-align: center;
      margin: 60px 0 40px;
    }
    .grid {
      display: grid;
      gap: 30px;
      padding: 0 20px;
    }
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .gallery-item {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      background: white;
      color: #000;
      padding: 10px;
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .description {
      margin-top: 10px;
      font-size: 15px;
      text-align: center;
    }
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 20px;
      z-index: 1001;
    }
    form input {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    form input:focus {
      border-color: #ff5e57;
      outline: none;
    }
    #addressModal, #paymentSection, #confirmationSection {
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1001;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      position: relative;
      color: #000;
    }
    .modal-content h2 {
      margin-bottom: 20px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    footer {
      background:#000;
      color:#fff;
      padding:40px 20px;
      text-align:center;
    }
    footer h3, footer h4 {
      margin-bottom: 10px;
    }
    footer ul {
      list-style: none;
      padding: 0;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
      color: #ff5e57;
    }
    footer .footer-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }
    footer .social-icons a {
      font-size: 20px;
      margin: 0 10px;
    }
    footer hr {
      border-color: #444;
      margin: 20px auto;
      max-width: 600px;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      font-size: 28px;
      text-align: center;
      padding: 10px 15px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .whatsapp-float:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>
  <!-- ... HTML structure preserved ... -->

  <script>
    const products = Array.from({ length: 20 }, (_, i) => {
      return {
        id: i + 1,
        title: `SoviWatch Model ${i + 1}`,
        img: `images/${i + 1}.${i + 1 === 3 || i + 1 === 4 || i + 1 === 5 || i + 1 === 8 || i + 1 === 11 || i + 1 === 12 || i + 1 === 15 || i + 1 === 18 ? 'webp' : 'jpeg'}`,
        price: `â‚¹${(5999 + i * 500).toLocaleString()}`
      };
    });

    const galleryContainer = document.getElementById('gallery-container');
    products.forEach(p => {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `
        <img src="${p.img}" alt="${p.title}" />
        <div class="description">${p.title}</div>
        <div class="description">Price: ${p.price}</div>
        <button class="btn-primary" onclick="buyNow('${p.title}', '${p.price}')">Buy Now</button>
      `;
      galleryContainer.appendChild(item);
    });
  </script>
</body>
</html>
